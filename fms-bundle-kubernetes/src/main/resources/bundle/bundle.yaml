---
bundleId: "vrcs.kubernetes"
version: "2.0.0"
description: "This is VMware kubernetes Bundle"
documentation: "none"
author: "VMware Inc."
datatypes:
  - "datatypes/KubernetesMaster.yaml"
tiles:
  -
    tileId: "vrcs.kubernetes:Start"
    displayName: "Kubernetes"
    inputProperties:
        kubernetesMaster:
            type: "vrcs.kubernetes:KubernetesMaster"
        isUserDefinedScript:
            type: "Boolean"
        nameSpaceVal:
            type: "String"
        nameSpaceOpt:
            type: "String"
        definitionName:
            type: "String"
        definitionContent:
            type: "String"
        jobName:
            type: "String"
        imagesName:
            type: "String[]"
        depName:
            type: "String"
        imagesReqVer:
            type: "String[]"
        deleteParam:
            type: "String"
        replicas:
            type: "String"
    outputProperties:
        response:
            type: "JSON"
    executorType: "JAVA"
    executor: "com.vmware.fms.tile.kubernetes.Start"
    categories: ["ALL"]
    tags:
        - VRCS_TASK
    views:
        -
            path: "/config.html"
            viewName: "config"
        -
            path: "/result.html"
            viewName: "result"
